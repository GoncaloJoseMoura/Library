        <button class="openModal" onclick="document.querySelector('dialog').showModal()">Add Book</button>
        <dialog>
            <form action="">

                <div class="dialog-legend">            
                    <p>Add New Book</p>
                    <button onclick="document.querySelector('dialog').close()" type="button" formmethod="dialog">X</button>
                </div>

                <ul>
                    <li>
                        <label for="author">Author<span>*</span></label>
                        <input type="text" name="author" id="author" placeholder="Rick Riordan" required>
                    </li>

                    <li>
                        <label for="title">Title<span>*</span></label>
                        <input type="text" name="title" id="title" placeholder="Percy Jackson" required>
                    </li>
                    <li>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" min="0" placeholder="294">
                    </li>
                    <li>
                        <label for="read">Have You Read?</label>
                        <input type="checkbox" name="read" id="read" checked>
                    </li>
                </ul>

                <button class="entry" type="submit" formmethod="dialog">Submit</button>

            </form>
            
        </dialog>
    </header>
